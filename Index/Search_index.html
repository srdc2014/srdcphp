<include file="Home:header"/>
{__NOLAYOUT__}
   <!-- star-main  -->
   <div class="main">
    <h2><img src="/Static/images/service.jpg"></h2>
    <div class="bread">{:L(catpos)} <a href="{:URL()}">{:L(home_font)}</a> - <YP:catpos  catid="catid" space=" - " /></div>

    <!-- star左侧 -->
         <div class="w240 fl clearfix">


      <div class="widget w240">
          <div class="widget-top"><h4><a href="{$Categorys[16]['url']}" class="green">常见问题</a></h4><div class="stripe-line"></div></div>
          <div class="widget-content">
            <YP:list order="id desc" catid="16" limit="10" name="Article">
             <p><a href="{$r.url}" title="{$r.title}">{$r.title|str_cut=###,32}</a></p>
            </YP:list>
          </div>
      </div>

      <div class="widget w240">
          <div class="widget-top"><h4><a href="{$Categorys[12]['url']}" class="green">联系我们</a></h4><div class="stripe-line"></div></div>
          <div class="widget-content">
            <yp:block pos="contact" />
          </div>
      </div>

     </div>
     <!-- end左侧 -->


     <div class="clearfix fr w742">
       <div class="widget">
          <div class="widget-content">
              <div class="contmain">
                  <div class="clearfix">
                    <form method="GET" action="index.php?">
                      <input type="hidden" id=""  name="m" value="Search"/>{if  APP_LANG}<input type="hidden" name="l" value="{:LANG_NAME}" />{/if}
                      <input type="text" name="keyword" id="" class="input-text" value="{$keyword}" />
                      
                      <input type="submit" class="btn" style="margin-left:15px;" value="{:L(SEARCH)}" />
                    </form>
                  </div>
                <ul class="Articlelist">
      <volist name="list" id="r">
      <li><span class="date">{$r.createtime|toDate=###,'Y-m-d'}</span><a href="{$r.url}" target="_blank">{$r.title}</a></li>
      </volist>
                </ul>
              </div>
              <div class="pages">{$pages}</div>
              <div class="clear"></div>
          </div>
      </div>
     </div>


  <div class="clear"></div>
  </div>
   <!-- end-main  -->

</div>
<!-- end-wraper -->

<include file="Home:footer"/>
