<include file="Home:header"/>
{__NOLAYOUT__}
   <!-- star-main  -->
   <div class="main">
    <h2><img src="/Static/images/service.jpg"></h2>
    <div class="bread">{:L(catpos)} <a href="{:URL()}">{:L(home_font)}</a> - <YP:catpos  catid="catid" space=" - " /></div>

    <!-- star左侧 -->
         <div class="w240 fl clearfix">


      <div class="widget w240">
          <div class="widget-top"><h4><a href="{$Categorys[16]['url']}" class="green">常见问题</a></h4><div class="stripe-line"></div></div>
          <div class="widget-content">
            <YP:list order="id desc" catid="16" limit="10" name="Article">
             <p><a href="{$r.url}" title="{$r.title}">{$r.title|str_cut=###,32}</a></p>
            </YP:list>
          </div>
      </div>

      <div class="widget w240">
          <div class="widget-top"><h4><a href="{$Categorys[12]['url']}" class="green">联系我们</a></h4><div class="stripe-line"></div></div>
          <div class="widget-content">
            <yp:block pos="contact" />
          </div>
      </div>

     </div>
     <!-- end左侧 -->



     <div class="clearfix fr w742">
       <div class="widget">
          <div class="widget-content">
              <div class="contmain">
              <h2 class="green">{$title}</h2>
              <div class="clerafix">

                      <div class="down_info">
                      <ul>
                      <li><label>{:L(Down_size)}：</label>{$size}</li>
                      <li><label>{:L(Down_ext)}：</label>{$ext}</li>
                      <li><label>{:L(Down_hits)}：</label><span id="hits">{$hits}&nbsp;</span>{:L(ci)}</li>
                      <li><label>{:L(Down_download)}：</label><span id="downs">{$downs}&nbsp;</span>{:L(ci)}</li>
                      <li><label>{:L(Down_url)}：</label><a href="__ROOT__/index.php?m={$module_name}&a=down&id={$id}">{:L(Download)}</a></li>
                      <li><label>{:L(Down_time)}：</label>{$createtime|toDate=###,'Y-m-d'}</li>
                      <li style="width:99%;"><label>{:L(Down_desc)}：</label>{$content}</li>
                      </ul>
                      </div>
              </div>
              </div>
              <div class="clear"></div>
          </div>
      </div>
     </div>


  <div class="clear"></div>
  </div>
   <!-- end-main  -->

</div>
<!-- end-wraper -->

<include file="Home:footer"/>
